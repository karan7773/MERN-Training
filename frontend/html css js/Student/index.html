<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>    
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            margin: 2rem;
            border: 1px solid #ccc;
            padding: 1.5rem;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 1.5rem;
        }

        input,
        textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            height: 60px;
        }

        button {
            background: black;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
        }

        a {
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form>
            <label for="name">Name :</label>
            <input type="text" id="name" placeholder="Name">
            <br>
            <label for="dob">DOB :</label>
            <input type="date" id="dob">
            <br>
            <label for="rollno">Student Rollno :</label>
            <input type="text" id="rollno" placeholder="Roll No">
            <br>
            <label for="address">Address :</label>
            <textarea id="address" placeholder="Address"></textarea>
            <br>
            <label for="email">Email :</label>
            <input type="email" id="email" placeholder="Email">
            <br>
            <label for="username">Username :</label>
            <input type="text" id="username" placeholder="Username">
            <br>
            <label for="password">Password :</label>
            <input type="password" id="password" placeholder="Password">
            <br>
            <label for="repassword">Retype Password :</label>
            <input type="password" id="repassword" placeholder="Retype Password">

            <a href="./login.html">
                <button type="button" onclick="alert('Registered Successfully')">Register</button>
            </a>
        </form>
    </div>
</body>
</html>
